<!DOCTYPE html>
<html>
<!-- 
    
In the HTML provided, there is a list with every item containing an individual 
delete button and a remove all button on top of the list.

Write a JavaScript program that performs the following tasks:
Task 1:
Make all the individual delete buttons work.
Set the list item's (li element) display style property as 'none'.

Task 2:
Make the Remove All button work.
Set the entire list's (ul element) display style property as 'none'.

Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            width: 20%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        p {
            margin: 0;
        }

        button {
            background-color: #ff5555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3333;
        }

        button:active {
            background-color: #ff0000;
        }

        #all {
            margin-top: 20px;
            background-color: #5555ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #all:hover {
            background-color: #3333ff;
        }

        #all:active {
            background-color: #0000ff;
        }
    </style>
</head>

<body>
    <button id="all">Remove All</button>
    <ul>
        <li>
            <p>Task - 1</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 2</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 3</p>
            <button>delete</button>
        </li>
        <li>
            <p>Task - 4</p>
            <button>delete</button>
        </li>
    </ul>
    <script>
        // Write your JS program here =========
        const removeAllBtn = document.getElementById('all');
        const ul = document.querySelector('ul');
        const list = document.querySelectorAll('li');

        console.log(list);

        list.forEach(li=>{
            const del= li.querySelector('button');
            console.log(del);
            del.addEventListener('click',()=>{
                li.style.display = 'none';
            })
        })

        removeAllBtn.addEventListener('click', () => {
            ul.style.display = 'none';
        })
    </script>
</body>

</html>
